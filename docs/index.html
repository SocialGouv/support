<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SocialGouv SRE</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <link rel="apple-touch-icon" sizes="57x57" href="/_media/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/_media/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/_media/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/_media/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/_media/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/_media/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/_media/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/_media/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/_media/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/_media/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/_media/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/_media/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/_media/favicon/favicon-16x16.png">
  <link rel="manifest" href="/_media/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="app"></div>
  <script>
    var num = 0;
    mermaid.initialize({ startOnLoad: false });
    window.$docsify = {
      name: 'SocialGouv SRE',
      repo: 'https://github.com/SocialGouv/support',
      logo: '/_media/marianne-small.jpeg',
      coverpage: true,
      formatUpdated: '{DD}/{MM} {HH}:{mm}',
      auto2top: true,
      themeColor: '#3354bc',
      loadSidebar: true,
      subMaxLevel: 4,
      plugins: [
        EditOnGithubPlugin.create("https://github.com/socialgouv/support/blob/master/docs/", null, "Editer sur GitHub")
      ],
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
</body>
</html>
